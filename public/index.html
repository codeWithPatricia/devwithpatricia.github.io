<section id="contact" class="py-16 bg-gradient-to-br from-purple-500 to-purple-800 text-white relative">
    <!-- Custom Cursor -->
    <div
      id="cursor"
      class="pointer-events-none fixed w-12 h-12 border border-purple-300 rounded-full transform -translate-x-1/2 -translate-y-1/2 transition-all duration-300 ease-in-out">
    </div>
  
    <!-- Container -->
    <div class="container mx-auto text-center">
      <h3 class="text-2xl md:text-4xl font-bold mb-8">Contact Me</h3>
  
      <div class="flex justify-center">
        <button
          class="hover-link relative text-pink-500 border-b border-white/20 pb-2 text-2xl md:text-4xl uppercase tracking-wide"
          cursor-type="button">
          <span class="relative block overflow-hidden">
            <span class="inline-block relative transition-transform transform translate-y-0">
              Hover <span class="absolute top-0 left-0 translate-y-full">Hover</span>
            </span>
            <span class="inline-block relative transition-transform transform translate-y-0 ml-2">
              Me <span class="absolute top-0 left-0 translate-y-full">Me</span>
            </span>
          </span>
        </button>
      </div>
    </div>
  </section>
  
  
    </section>


    <script>
        let cursor = document.getElementById("cursor");
      
        const onMouseMove = (event) => {
          cursor.style.left = event.pageX + "px";
          cursor.style.top = event.pageY + "px";
      
          if (event.target.hasAttribute("cursor-type")) {
            let cursorType = event.target.getAttribute("cursor-type");
            cursor.classList.add(cursorType);
          } else {
            cursor.className = "fixed pointer-events-none w-12 h-12 border border-purple-300 rounded-full transform -translate-x-1/2 -translate-y-1/2 transition-all duration-300 ease-in-out";
          }
        };
      
        document.addEventListener("mousemove", onMouseMove);
      </script>
